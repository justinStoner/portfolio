<template>
  <require from='../../value-converters/date'></require>
  <require from='./styles/tables.css'></require>
  <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp full-width ${fullList?'full-list':''}">
    <thead>
      <tr>
        <th class="mdl-data-table__cell--non-numeric">Event</th>
        <th class="mdl-data-table__cell--non-numeric">Duration</th>
        <th class="mdl-data-table__cell--non-numeric">Status</th>
        <th class="">Registrants</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="item of service.data.items">
        <td class="mdl-data-table__cell--non-numeric">
          ${item.name}
          <div class="secondary-info">${item.city} | ${item.street}</div>
        </td>
        <td class="mdl-data-table__cell--non-numeric">
          ${item.date | date}
          <div class="secondary-info">${item.startTime} - ${item.endTime}</div>
        </td>
        <td class="mdl-data-table__cell--non-numeric">${item.status}</td>
        <td>${item.registrants}</td>
      </tr>
    </tbody>
  </table>
  <ul class="mdl-list list-mobile">
    <li class="mdl-list__item mdl-list__item--three-line" repeat.for="item of service.data.items">
      <span class="mdl-list__item-primary-content">
        <span>${item.name}</span>
        <span class="mdl-list__item-text-body">
          ${item.date | date} <span class="right mdl-color-text--green-300">${item.registrants}</span>
          <div class="secondary-info">${item.startTime} - ${item.endTime} <span class="right mdl-color-text--red-300">${item.waitlist}</span>
        </span>
      </span>
      <span class="mdl-list__item-secondary-content">
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
          <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" />
        </label>
      </span>
    </li>
  </ul>
</template>
