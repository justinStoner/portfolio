<template>
  <!-- If I had more time, I would have cleaned up this screen. Right now it just looks like a long list of form inputs -->
  <require from="material-datetime-picker/material-datetime-picker.css"></require>

  <div class="mdl-card mdl-shadow--4dp">
    <div class="mdl-card__title">
       <h2 class="mdl-card__title-text">Filters</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet">
          <compose repeat.for="filter of currentFilters.filtersLeft" view-model="../filters/filter-${filter.type}" model.two-way="filter"></compose>
        </div>
        <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet">
          <compose repeat.for="filter of currentFilters.filtersRight" view-model="../filters/filter-${filter.type}" model.two-way="filter"></compose>
        </div>
        <div class="mdl-cell mdl-cell--12-col">
          <compose repeat.for="filter of currentFilters.filtersBottom" view-model="../filters/filter-${filter.type}" model.two-way="filter"></compose>
        </div>
      </div>
      <div class="mdl-card__actions text-right">
        <button type="button" class='mdl-button mdl-js-button left' click.trigger="clear()">Clear</button>
         <button type="button" class='mdl-button mdl-js-button' click.trigger="controller.cancel(model)">Cancel</button>
         <!-- on ok passes current filters back to caller, in this case would be data-table.js  -->
         <button type="button" class='mdl-button mdl-js-button mdl-button--primary' click.trigger="controller.ok(currentFilters)">Apply</button>
      </div>
    </div>



  </div>
</template>
