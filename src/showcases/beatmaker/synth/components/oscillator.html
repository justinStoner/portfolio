<template>
  <require from='../../components/knob'></require>
  <require from='../../components/mute-button'></require>
  <div class="grey lighten-3 z-depth-1 b-radius-card row">
    <p>${type==='Lfo' ? type : type[0].toUpperCase() + type.slice(1) + ' ' + (index+1)}</p>
     <template if.bind='type!=="Lfo"'>
       <div class="col s12 m12">
         <div class="input-field text-center col s6 m6">
           <knob min="0" max="100" label="Mix" val.two-way="volume" offset="222"></knob>
         </div>
         <div class="input-field col s6 m6">
           <knob min="0" max="3" label="Wave" labels='sine, saw, sqr, tri' val.two-way="wave" val.two-way="wave" offset='276' range="180"></knob>
         </div>
       </div>
       <div class="input-field col s12 m12">
         <div class="input-field col s6 m6">
           <knob min='0' max="7" label="Octave" labels="-3,-2,-1,0,1,2,3" val.two-way="octave" offset='222'></knob>
         </div>
         <div class="input-field col s6 m6" >
            <knob min='0' max="24" label="Detune" val.two-way="detune" offset='222'></knob>
         </div>
       </div>
     </template>
     <template if.bind='type==="Lfo"'>
       <div class="col s12 m12">
         <div class="input-field text-center col s6 m6">
           <knob min="0" max="100" labels="pitch, cutoff, bypass" label="Mod Type" val.two-way="modtype" range="180" offset="271"></knob>
         </div>
         <div class="input-field col s6 m6">
           <knob min="0" max="3" label="Wave" labels='sine, saw, sqr, tri' val.two-way="wave" val.two-way="wave" offset='276' range="180"></knob>
         </div>
       </div>
       <div class="input-field col s12 m12">
         <div class="input-field col s6 m6">
           <knob min='0' max="90" label="Frequency"  val.two-way="freq" offset='222'></knob>
         </div>
         <div class="input-field col s6 m6" >
            <knob min='0' max="24" label="Detune" val.two-way="detune" offset='222'></knob>
         </div>
       </div>
       <div class="input-field col s12 m12">
         <div class="input-field col s6 m6">
           <knob min='0' max="100" label="Oscillator 1"  val.two-way="osc1" offset='222'></knob>
         </div>
         <div class="input-field col s6 m6" >
            <knob min='0' max="100" label="Oscillator 2" val.two-way="osc2" offset='222'></knob>
         </div>
       </div>
     </template>
  </div>
</template>
