<template>
  <require from="./components/piano-key"></require>
  <require from="../components/sound-wave"></require>
  <require from="../components/mute-button"></require>
  <require from="../components/knob"></require>
  <require from="./styles/synth.css"></require>
  <section class="au-animate col l7 m12">
      <div class="card" id="piano">
        <sound-wave ab.bind='ab' canvas-id.bind='canvas' style=""></sound-wave>
        <div class="card-content" style="padding-top:0" >
          <div id="oscillator">
          <div class="row">
            <form class="col m4 ">
              <div class="grey lighten-3 z-depth-1 b-radius-card row">
                <p>Oscillator 1</p>
                 <div class="col m12">
                   <div class="input-field inline col m6">
                     <knob min="0" max="100" label="Volume 1" val.two-way="vol1"></knob>
                   </div>
                   <div class="col m6">
                     <button class="waves-effect waves-light btn ${w1=='sine'?'green accent-3':'blue'} wave-shape" style="margin-bottom:5px;" click.delegate="w1='sine'">Sine</button>
                     <button class="waves-effect waves-light btn ${w1=='square'?'green accent-3':'blue'} wave-shape" style="margin-bottom:5px;" click.delegate="w1='square'">Sqr</button>
                      <br>
                     <button class="waves-effect waves-light btn ${w1=='triangle'?'green accent-3':'blue'} wave-shape" click.delegate="w1='triangle'">Tri</button>
                     <button class="waves-effect waves-light btn ${w1=='sawtooth'?'green accent-3':'blue'} wave-shape" click.delegate="w1='sawtooth'">Saw</button>
                   </div>
                 </div>
                 <div class="col m12">
                   <div class="input-field inline col m6">
                     <select md-select value.bind="octave1" >
                       <option repeat.for="o of octaves" value.bind="o" >${o}</option>
                     </select>
                     <label >Octave 1</label>
                   </div>
                   <div class="input-field inline col m6" >
                     <mute-button muted.two-way='mute1'></mute-button>
                   </div>
                 </div>
              </div>
              </form>
              <form class="col m4">
                <div class="grey lighten-3 z-depth-1 b-radius-card row">
                  <p>Oscillator 2</p>
                  <div class="col m12">
                    <div class="input-field inline col m6">
                      <knob min="0" max="100" label="Volume 2" val.two-way="vol2"></knob>
                    </div>
                    <div class="col m6">
                      <button class="waves-effect waves-light btn ${w2=='sine'?'green accent-3':'blue'} wave-shape" style="margin-bottom:5px;" click.delegate="w2='sine'">Sine</button>
                      <button class="waves-effect waves-light btn ${w2=='square'?'green accent-3':'blue'} wave-shape" style="margin-bottom:5px;" click.delegate="w2='square'">Sqr</button>
                       <br>
                      <button class="waves-effect waves-light btn ${w2=='triangle'?'green accent-3':'blue'} wave-shape" click.delegate="w2='triangle'">Tri</button>
                      <button class="waves-effect waves-light btn ${w2=='sawtooth'?'green accent-3':'blue'} wave-shape" click.delegate="w2='sawtooth'">Saw</button>
                    </div>
                  </div>
                  <div class="col m12">
                    <div class="input-field inline col m6">
                       <select md-select value.bind="octave2">
                        <option repeat.for="o of octaves" value.bind="o" >${o}</option>
                       </select>
                       <label>Octave 2</label>
                    </div>
                    <div class="input-field inline col m6">
                      <mute-button muted.two-way='mute2'></mute-button>
                    </div>
                  </div>

                </div>
              </form>
               <form class="col m4">
                 <div class="row grey lighten-3 z-depth-1 b-radius-card">
                   <p>Oscillator 3</p>
                   <div class="col m12">
                     <div class="input-field inline col m6">
                       <knob min="0" max="100" label="Volume 3" val.two-way="vol3"></knob>
                     </div>
                     <div class="col m6">
                       <button class="waves-effect waves-light btn ${w3=='sine'?'green accent-3':'blue'} wave-shape" style="margin-bottom:5px;" click.delegate="w3='sine'">Sine</button>
                       <button class="waves-effect waves-light btn ${w3=='square'?'green accent-3':'blue'} wave-shape" style="margin-bottom:5px;" click.delegate="w3='square'">Sqr</button>
                        <br>
                       <button class="waves-effect waves-light btn ${w3=='triangle'?'green accent-3':'blue'} wave-shape" click.delegate="w3='triangle'">Tri</button>
                       <button class="waves-effect waves-light btn ${w3=='sawtooth'?'green accent-3':'blue'} wave-shape" click.delegate="w3='sawtooth'">Saw</button>
                     </div>
                   </div>
                   <div class="col m12">
                     <div class="input-field inline col m6">
                       <select md-select value.bind="octave3">
                         <option repeat.for="o of octaves" value.bind="o" >${o}</option>
                       </select>
                       <label>Octave 3</label>
                    </div>
                    <div class="input-field inline col m6">
                      <mute-button muted.two-way='mute3'></mute-button>
                    </div>
                   </div>
                 </div>
               </form>
            </div>
            <div class="row">

              <form class="col m2">
                <!-- <div id="delay" class="">
                  <div style="display:inline-block;"><knob min="-40" max="40" label="EQ1" val.two-way="eq1"></knob></div>
                  <div style="display:inline-block;"><knob min="-40" max="40" label="EQ2" val.two-way="eq2"></knob></div>
                  <div style="display:inline-block;"><knob min="-40" max="40" label="EQ3" val.two-way="eq3"></knob></div>
                  <div style="display:inline-block;"><knob min="-40" max="40" label="EQ4" val.two-way="eq4"></knob></div>
                  <div style="display:inline-block;"><knob min="-40" max="40" label="EQ5" val.two-way="eq5"></knob></div>
                </div> -->
                <div id="filter" class="row grey lighten-3 z-depth-1 b-radius-card">
                  <p>Filter</p>
                  <!-- <knob min="0" max="100" label="Delay Time" val.two-way="dTime" style="display:inline-block;"></knob>
                  <knob min="0" max="100" label="Feedback" val.two-way="dFeed" style="display:inline-block;"></knob>
                  <knob min="0" max="100" label="Wet/Dry" val.two-way="dWet" style="display:inline-block;"></knob> -->
                  <knob min="0" max="100" label="Attack" val.two-way="attack" style="display:inline-block;"></knob>
                  <knob min="0" max="100" label="Release" val.two-way="release" style="display:inline-block;"></knob>
                </div>
              </form>
            </div>
          </div>

          <div class="row" style="margin-bottom:0;">
            <div class="col s12" id='right' style="padding:0;height:90%">
              <div class="col s1" style="padding:0;margin-right: 0px;">
                <div class="input-field" style="margin-top:0;">
                  <button class="btn waves-effect waves-light blue" style="display:inline-block;width:30px;padding:0;margin-right:5px;"><i class="material-icons">remove</i></button>
                  <input style="width:34px;" >
                  <button class="btn waves-effect waves-light blue" style="display:inline-block;width:30px;padding:0;margin-left:5px;" ><i class="material-icons">add</i></button>
                </div>
                <div class="range-field inline" style="float:left;">
                  <input type="range" style="">
                </div>
                <div class="range-field inline" style="float:left;">
                  <input type="range" style="">
                </div>
              </div>
              <piano-key class="${note.color?'white'+$index:'black'+$index}" repeat.for="note of notes" index.bind="$index"  assigned.bind="note.assigned" key.bind="note" containerLess></piano-key>
            </div>
          </div>
        </div>
      </div>
  </section>
</template>
