<template>
  <require from="./components/piano-key"></require>
  <require from="../components/sound-wave"></require>
  <require from="../components/mute-button"></require>
  <require from="../components/knob"></require>
  <require from="./styles/synth.css"></require>
  <require from='./components/oscillator'></require>
  <div class="au-animate col l7 m12">
      <div class="card" id="piano">
        <sound-wave ab.bind='ab' canvas-id='piano' style=""></sound-wave>
        <div class="card-content" style="padding:0 0.75rem" >
          <div id="oscillator">
          <div class="row">
           <form class="col m4">
              <oscillator volume.two-way="vol1" wave.two-way="w1" octave.two-way="o1" muted.two-way='mute1'></oscillator>
            </form>
            <form class="col m4">
              <oscillator volume.two-way="vol2" wave.two-way="w2" octave.two-way="o2" muted.two-way='mute2'></oscillator>
            </form>
             <form class="col m4">
               <oscillator volume.two-way="vol3" wave.two-way="w3" octave.two-way="o3" muted.two-way='mute3'></oscillator>
             </form>
            </div>
            <div class="row">

              <form class="col l2 m2 s3">
                <!-- <div id="delay" class="">
                  <div style="display:inline-block;"><knob min="-40" max="40" label="EQ1" val.two-way="eq1"></knob></div>
                  <div style="display:inline-block;"><knob min="-40" max="40" label="EQ2" val.two-way="eq2"></knob></div>
                  <div style="display:inline-block;"><knob min="-40" max="40" label="EQ3" val.two-way="eq3"></knob></div>
                  <div style="display:inline-block;"><knob min="-40" max="40" label="EQ4" val.two-way="eq4"></knob></div>
                  <div style="display:inline-block;"><knob min="-40" max="40" label="EQ5" val.two-way="eq5"></knob></div>
                </div> -->
                <div id="filter" class="row grey lighten-3 z-depth-1 b-radius-card">
                  <p>Filter</p>
                  <!-- <knob min="0" max="100" label="Delay Time" val.two-way="dTime" style="display:inline-block;"></knob>
                  <knob min="0" max="100" label="Feedback" val.two-way="dFeed" style="display:inline-block;"></knob>
                  <knob min="0" max="100" label="Wet/Dry" val.two-way="dWet" style="display:inline-block;"></knob> -->
                  <knob min="0" max="100" label="Attack" val.two-way="attack" style="display:inline-block;"></knob>
                  <knob min="0" max="100" label="Release" val.two-way="release" style="display:inline-block;"></knob>
                </div>
              </form>
            </div>
          </div>

          <div class="row" style="margin-bottom:0;">
            <div class="col s12" id='right' style="padding:0;height:90%">
              <div class="col s1" style="padding:0;margin-right: 0px;">
                <div class="input-field" style="margin-top:0;">
                  <button class="btn waves-effect waves-light blue" style="display:inline-block;width:30px;padding:0;margin-right:5px;"><i class="material-icons">remove</i></button>
                  <input style="width:34px;" >
                  <button class="btn waves-effect waves-light blue" style="display:inline-block;width:30px;padding:0;margin-left:5px;" ><i class="material-icons">add</i></button>
                </div>
                <div class="range-field inline" style="float:left;">
                  <input type="range" style="">
                </div>
                <div class="range-field inline" style="float:left;">
                  <input type="range" style="">
                </div>
              </div>
              <piano-key class="${note.color?'white'+$index:'black'+$index}" repeat.for="note of notes" index.bind="$index"  assigned.bind="note.assigned" key.bind="note" containerLess></piano-key>
            </div>
          </div>
        </div>
      </div>
  </div>
</template>
