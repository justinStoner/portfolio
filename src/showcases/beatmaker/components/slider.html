<template>
  <div class="mdl-color--blue-500 mdl-color-text--white center-align b-radius" css="margin-bottom:12px;${inline===true?'display:inline-block;vertical-align:middle;margin-right:15px;':''}padding:8px 16px 8px 16px;">

    <div class="">
      <p class="text-left" css="margin-bottom:0;display:${!inline?'inline-block':'block'};width:33%;">
        ${label}
      </p>
      <input class="mdl-textfield__input text-center" type="number" change.delegate="change()" value.bind="val" style="width:auto;display:inline-block;width:30px;border-bottom:1px solid #fff;">

      <div class="${!inline?'right':''}">
        <button class="mdl-button mdl-js-button mdl-button--icon" click.delegate="minus()">
          <i class="material-icons">remove</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--icon" style="" click.delegate="add()">
          <i class="material-icons">add</i>
        </button>
      </div>
    </div>

  </div>
  <p  style="margin-bottom:0px;" if.bind="noSlider">
    <input class="mdl-slider mdl-js-slider" type="range" id="s1" min="${min}" max="${max}" value.bind="val" step="1">
  </p>
</template>
