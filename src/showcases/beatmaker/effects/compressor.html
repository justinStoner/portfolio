<template>
  <require from="../components/knob"></require>
  <require from="../components/slider"></require>
  <require from="../components/switch"></require>
  <div class="mdl-shadow--2dp b-radius-card mdl-color--blue-grey-100">
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--12-col">
        <p>Compressor <switch class="right" switched.two-way="active" click.delegate="toggleEffect()"></switch></p>
      </div>
      <div class="mdl-cell mdl-cell--6-col mdl-cell--6-col-phone mdl-cell--8-col-tablet">
        <slider min="0" max="100" label="Attack" val.two-way="attack" channel='compAttack' preset.one-time="attack"></slider>
      </div>
      <div class="mdl-cell mdl-cell--6-col mdl-cell--6-col-phone mdl-cell--8-col-tablet">
        <slider min="0" max="100" label="Threshold" val.two-way="threshold" channel='compThresh' preset.one-time="threshold"></slider>
      </div>
      <div class="mdl-cell mdl-cell--6-col mdl-cell--6-col-phone mdl-cell--8-col-tablet">
        <slider min="1" max="20" label="Ratio" val.two-way="ratio" channel='compRatio' preset.one-time="ratio"></slider>
      </div>
      <div class="mdl-cell mdl-cell--6-col mdl-cell--6-col-phone mdl-cell--8-col-tablet">
        <slider min="0" max="100" label="Release" val.two-way="release" channel='compRelease' preset.one-time="release"></slider>
      </div>
      <div class="mdl-cell mdl-cell--6-col mdl-cell--6-col-phone mdl-cell--8-col-tablet">
        <slider min="0" max="40" label="Knee" val.two-way="knee" channel='compKnee' preset.one-time="knee"></slider>
      </div>
      <div class="mdl-cell mdl-cell--6-col mdl-cell--6-col-phone mdl-cell--8-col-tablet">
        <label for="" style="position:relative;top:0;">Sidechain</label>
        <select name="" id="" class="mdl-textfield__input" disabled style="background:transparent;">
          <option value="kick" selected="">kick</option>
        </select>
      </div>
    </div>
  </div>
</template>
