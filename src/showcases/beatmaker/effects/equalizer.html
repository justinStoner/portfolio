<template>
  <require from="../components/knob"></require>
  <require from="../components/switch"></require>
  <div class="mdl-shadow--2dp b-radius-card mdl-color--red-300">

    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--12-col no-bottom-margin">
        <p class="no-bottom-margin">Equalizer <switch class="right" switched.two-way="eq[mode].active" click.delegate="toggleEffect()"></switch></p>
      </div>
      <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-phone" >
        <knob min="0" max="80" label="80hz" val.two-way="eq[mode].eq1" channel='eq1' preset.one-time="eq[mode].eq1"></knob>
      </div>
      <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-phone">
        <knob min="0" max="80" label="350hz" val.two-way="eq[mode].eq2" channel='eq2' preset.one-time="eq[mode].eq2"></knob>
      </div>
      <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-phone">
        <knob min="0" max="80" label="720hz" val.two-way="eq[mode].eq3" channel='eq3' preset.one-time="eq[mode].eq3"></knob>
      </div>
      <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-phone">
        <knob min="0" max="80" label="1.6khz" val.two-way="eq[mode].eq4" channel='eq4' preset.one-time="eq[mode].eq4"></knob>
      </div>
      <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-phone">
        <knob min="0" max="80" label="5khz" val.two-way="eq[mode].eq5" channel='eq5' preset.one-time="eq[mode].eq5"></knob>
      </div>
      <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-phone">
        <knob min="0" max="80" label="10khz" val.two-way="eq[mode].eq6" channel='eq6'preset.one-time="eq[mode].eq6"></knob>
      </div>
    </div>
  </div>
</template>
